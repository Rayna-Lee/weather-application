<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Node</title>

    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="app">
        <form class="form-inline" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                autocomplete="off"
                autofocus="off"
                id="search-text-input"
              />
            </div>

            <div class="col-3">
              <button
                class="btn btn-primary my-2 my-sm-0 search"
                type="submit"
                id="city-searched"
              >
                <div>Search</div>
              </button>

              <button
                class="btn btn-success my-2 my-sm-0"
                type="submit"
                id="current-location"
              >
                <div>Current</div>
              </button>
            </div>
          </div>
        </form>

        <h1 id="city">
          London,
          <br />
          United Kingdom
        </h1>

        <h2>
          <span id="display-date">23</span>
          <span id="display-month">September</span>
          <span id="display-year">2021</span>
          <br />
          <span id="display-day">Thursday</span>
          <br />
          <span id="display-hour">21</span>:<span id="display-minute">00</span>
        </h2>

        <div class="row">
          <div class="col"><img src="" alt="Clear" id="icon" /></div>
          <div class="col weatherNow">
            <span id="temperature-now">10</span>
            <span id="units">
              <span id="unitC">°C</span>
              <span id="unitF">|°F </span>
            </span>
            <div id="weather-description">mostly cloudy</div>
          </div>
        </div>

        <div class="row properties">
          <div class="col">Humidity: <span id="humidity">0</span>%</div>
          <div class="col">Windspeed: <span id="wind-speed">0</span>km/h</div>
        </div>

        <div class="forecast">
          <div class="row">
            <div class="col">
              &nbsp
              <div class="col minimumTemperature">Min</div>
              <div class="col maximumTemperature">Max</div>
            </div>

            <div class="col">
              Fri
              <div class="col minimumTemperature">11°C</div>
              <div class="col maximumTemperature">20°C</div>
            </div>

            <div class="col">
              Sat
              <div class="col minimumTemperature">13°C</div>
              <div class="col maximumTemperature">19°C</div>
            </div>

            <div class="col">
              Sun
              <div class="col minimumTemperature">14°C</div>
              <div class="col maximumTemperature">21°C</div>
            </div>

            <div class="col">
              Mon
              <div class="col minimumTemperature">9°C</div>
              <div class="col maximumTemperature">16°C</div>
            </div>

            <div class="col">
              Tue
              <div class="col minimumTemperature">10°C</div>
              <div class="col maximumTemperature">18°C</div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary btn-lg more-information">
          More Information
        </button>

        <footer>
          <a href="https://github.com/Rayna-Lee/weather-app" target="blank">
            Open-source code
          </a>
          by Rayna Lee
        </footer>
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
